<html><head>
<script>var map = {
    "a" : "4",
    "b" : "8",
    "c" : "(",
    "d" : "[)",
    "e" : "3",
    "f" : "|=",
    "g" : "6",
    "h" : "|-|",
    "i" : "!",
    "j" : "_|",
    "k" : "|<",
    "l" : "|_",
    "m" : "|v|",
    "n" : "()",
    "o" : "0",
    "p" : "|*",
    "q" : "0_",
    "r" : "|2",
    "s" : "5",
    "t" : "+",
    "u" : "|_|",
    "v" : "\\//",
    "w" : 'uu',
    "x" : "%",
    "y" : "`/",
    "z" : "7_"
};

function change(id) {
    var txt = document.getElementById(id).value.toLowerCase(),
        char,
	result = [];

    for (var i = 0; i <= txt.length; i++) {
        char = txt.charAt(i);
        result[i] = map[char] || txt[i];
    }

    document.getElementById(id).value = result.join('');
}</script>
<script>
textarea{
         height: 100%;
         width: 100%;
         border-width: 1px;
         border-color: #000000;
         border-style: solid;

}

</script>
</head>
<body>
<textarea id="l33t"rows="10" cols="60" onkeyup="javascript:change(this.id);">Type 733+ here</textarea>
</body>
