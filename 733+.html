<script>

map = new Object();
map["a"]="4";

map["y"]="`/";
map["z"]="7_";


function change(id){
  var txt = document.getElementById(id).value.toLowerCase();
  var old_txt = '';
  var new_txt = '';
     for(var i=txt.length-1;i<txt.length;i++){
         old_txt = txt.charCodeAt(i);
         //chr ref for a=97 for z=123 isNaN takes care of any other key presses
            if(old_txt>=97&&old_txt<=123&&!isNaN(old_txt)){
               new_txt = map[txt.charAt(i)];
               //replace the old character for the new one
               document.getElementById(id).value = txt.replace(String.fromCharCode(old_txt), new_txt);
            }
     }
}

</script>

<body>
<textarea rows=10 cols=60 name="styled-textarea" id="styled" onfocus="this.value=''; setbg('#e5fff3');" onblur="setbg('white')" onkeypress="javascript:change(this.id);"></textarea>
</body>
